<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/styles/theme.css">
  <link rel="stylesheet" href="/styles/scroll.css">
</head>
<body style="background:#F5F6FA;">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/index.html">
        <img src="/assets/logoMonitorCraft.png" alt="Logo" width="100%" height="100%" class="me-2 logo">
        <span class="fw-bold fs-4">HTML Graphics Generator</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/faq/home.faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="/others/contato.html">Contato</a></li>
        </ul>
      </div>
      <div class="form-check form-switch ms-3">
      <input class="form-check-input" type="checkbox" id="toggle-theme">
      <label class="form-check-label" for="toggle-theme">
        Dark mode
      </label>
      </div>
    </div>
  </nav>
  <!-- Fim: Header -->

  <!-- Conteúdo Principal -->
  <div class="container my-5">
    <h2 class="fw-bold mb-4">Contato:</h2>
    <div class="rounded-4 border p-4 mx-auto" style="max-width: 600px; background: #fff;">
      <form id="form-contato" action="https://formsubmit.co/mateusdomingos.etec@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <div class="mb-3">
          <input type="text" class="form-control form-control-lg rounded-4" name="nome" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control form-control-lg rounded-4" name="assunto" placeholder="Assunto" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control form-control-lg rounded-4" name="email" placeholder="Seu melhor E-mail" required>
        </div>
        <div class="mb-4">
          <textarea class="form-control form-control-lg rounded-4" name="mensagem" rows="5" placeholder="Mensagem" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark rounded-3 px-4">Enviar</button>
    </form>
      <div id="mensagem-retorno" class="mt-3"></div>
    </div>
  </div>
  <!-- Fim: Conteúdo Principal -->

  <!--Footer (Rodapé)-->
  <footer class="py-4 mt-5 bg-white border-top shadow-sm">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="/assets/logoMonitorCraft.png" width="50" class="me-2" alt="Logo" />
        <span class="mb-0 text-muted">&copy; 2025 Monitor Craft - V1.1</span>
      </div>
      <ul class="nav">
        <li class="ms-3">
          <a class="text-muted fs-4" href="https://www.linkedin.com/in/mathews-domingos/" target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
  <!--Fim: Footer (Rodapé)-->

  <!-- Bootstrap CDN JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts -->
  <script src="/scripts/main.js"></script>
  <script src="/assets/icons/icons.js"></script>
  <script src="/scripts/theme.js"></script>
  <script src="/scripts/scroll-image.js"></script>
  <script src="/scripts/updatePreview.js"></script>
